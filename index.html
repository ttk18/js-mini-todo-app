<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <!-- Page heading -->
            <h1 class="page-heading">Create your Todo-List</h1>
            <!-- Form -->
            <form action="" class="todo-form">
                <input
                    type="text"
                    id="todo-input"
                    class="input"
                    placeholder="What are your tasks for today?"
                    spellcheck="false"
                />
                <button id="submit" class="submit-btn">Add</button>
            </form>
            <!-- Task list -->
            <ul id="task-list" class="task-list"></ul>
        </main>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.2.3/purify.min.js"
            integrity="sha512-Ll+TuDvrWDNNRnFFIM8dOiw7Go7dsHyxRp4RutiIFW/wm3DgDmCnRZow6AqbXnCbpWu93yM1O34q+4ggzGeXVA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
